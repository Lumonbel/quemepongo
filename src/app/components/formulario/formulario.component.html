<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver perfil del cliente</title>

  <style>


    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>


  <main class="container mt-4">
    <div class="row mb-4">
      <div class="col-12">
        <h1 class="h4">Ver perfil del cliente</h1>
      </div>
    </div>

    <div class="row">
      <!-- Formulario -->
      <div class="col-lg-8">
        <form>
          <div class="row g-5">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control input" disabled>
            </div>
            <div class="col-md-6">
              <label for="apellidos" class="form-label">Apellidos:</label>
              <input type="text" id="apellidos" class="form-control input"  disabled>
            </div>
            <div class="col-md-6">
              <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
              <input type="date" id="fechaNacimiento" class="form-control input"  disabled>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control input" disabled>
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Número de teléfono:</label>
              <input type="tel" id="telefono" class="form-control input"  disabled>
            </div>
            <div class="col-md-6">
              <label for="usuario" class="form-label">Usuario:</label>
              <input type="text" id="usuario" class="form-control input"  disabled>
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">Dirección:</label>
              <input type="text" id="direccion" class="form-control input" disabled>
            </div>

            <div class="col-md-6">
              <label for="premium" class="form-label">Premium:</label>
              <input type="text" id="premium" class="form-control input" disabled>
            </div>
          </div>
        </form>
      </div>

      <!-- Imagen del cliente -->
      <div class="col-lg-4 g-4 text-center contenedor-img">
        <img [src]="imagenUrl" alt="Foto del cliente" class="img-fluid">
      </div>
    </div>
  </main>



</body>
</html>
