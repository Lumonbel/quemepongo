<div class="card flex justify-center">
  <p-tieredMenu [model]="items">
    <ng-template #item let-item let-hasSubmenu="hasSubmenu">
      <a pRipple class="flex items-center p-tieredmenu-item-link "  [ngClass]="{ 'conBorde': item.label != 'Zapatos' }">
        <ng-container *ngIf="item.label != 'Zapatos';else zapatos" >
          <div class="menuImagen">
            <img
              *ngIf="item.icon"
              [src]="item.icon"
              class="p-tieredmenu-item-icon"
              alt="{{ item.label }}"
            />
          </div>
          <div class="menuTexto">
            <span class="ml-2">{{ item.label }}</span>
          </div>
        </ng-container>
        <ng-template #zapatos>
          <div class="menuImagen ">
            <img
              *ngIf="item.icon"
              [src]="item.icon"
              class="p-tieredmenu-item-icon"
              alt="{{ item.label }}"
            />
          </div>
          <div class="menuTexto">
            <span class="ml-2">{{ item.label }}</span>
          </div>
        </ng-template>
      </a>
    </ng-template>
  </p-tieredMenu>
