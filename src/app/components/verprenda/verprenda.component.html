<div class="container">
  <div class="flex justify-center contenedor-complementos">
    <p-select
      [options]="prendasSel"
      [(ngModel)]="prendaSeleccionada"
      optionLabel="ropa"
      placeholder="Seleccionar artÃ­culo"
      class="w-full md:w-56"
      (onChange)="onPrendaChange($event)"
    />
  </div>
  <div class="flex items-center gap-2 flex-wrap">
    <div *ngIf="mostrarDiv === 'Ropa'" class="contenedor-ropa">
      <p-chip
        *ngFor="let chip of chipsRopa"
        label="{{ chip }}"
        (click)="chipSeleccionadoFunc(chip)"
        [ngClass]="{ seleccionadoCss: funcSeleccionado(chip) }"
      >
      </p-chip>
    </div>

    <div
      id="zapatos"
      *ngIf="mostrarDiv === 'Zapatos'"
      class="contenedor-zapatos"
    >
      <p-chip id="escondido1" label=""></p-chip>
    </div>

    <div
      id="complementos"
      *ngIf="mostrarDiv === 'Complementos'"
      class="contenedor-complementos"
    >
      <p-chip
        *ngFor="let chip of chipsComplementos"
        label="{{ chip }}"
        (click)="chipSeleccionadoFunc(chip)"
        [ngClass]="{ seleccionadoCss: funcSeleccionado(chip) }"
      >
      </p-chip>
    </div>
  </div>
</div>

<!-- imagnes-->
<div class="container-2">
  <div class="contenedorTarjetas">
    <div *ngIf="images && images.length > 0" class="contenedorTarjetas">
      <div *ngFor="let image of images; let index = index" key="index">
        <div class="card">
          <img
            [src]="image.imagen"
            class="card-image"
            (click)="envioArticulo(image)"
          />
          <div class="card-overlay">
            <div class="card-content">
              <div class="info">
                <span>{{ image.descripcion }}</span>
                <i class="icon"></i>
              </div>
              <p>{{ image.precio }} + id: {{image.id}}</p>
            </div>
            <button class="edit-btn" (click)="editarArticulo(image.id)"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M18.5 2.49998C18.8978 2.10216 19.4374 1.87866 20 1.87866C20.5626 1.87866 21.1022 2.10216 21.5 2.49998C21.8978 2.89781 22.1213 3.43737 22.1213 3.99998C22.1213 4.56259 21.8978 5.10216 21.5 5.49998L12 15L8 16L9 12L18.5 2.49998Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Elemento para detectar el final de la lista -->
  <div #endOfList></div>
</div>
