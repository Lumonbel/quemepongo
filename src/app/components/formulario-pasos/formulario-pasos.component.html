<header>
  <app-header></app-header>
</header>
<main>
  <h1>Registro</h1>

  <div class="card flex justify-center">
    <p-stepper [value]="1" class="basis-[50rem]">
      <p-step-list>
        <p-step [value]="1">Datos App</p-step>
        <p-step [value]="2">Datos Personales</p-step>
        <p-step [value]="3">Elegir Plan</p-step>
      </p-step-list>
      <p-step-panels>
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">
              <div
                class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
              >
                <div class="container d-flex justify-content-center">
                  <form class="w-50">
                    <div class="row pasosForm">
                      <!-- Nombre usuario -->
                      <div class="col-md-6">
                        <label for="username" class="form-label"
                          >Nombre usuario</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Nombre usuario"
                        />
                      </div>

                      <!-- Email -->
                      <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                      </div>

                      <!-- Contraseña -->
                      <div class="col-md-6">
                        <label for="password" class="form-label"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Contraseña"
                        />
                      </div>

                      <!-- Repetir contraseña -->
                      <div class="col-md-6">
                        <label for="repeat-password" class="form-label"
                          >Repetir contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="repeat-password"
                          placeholder="Repetir contraseña"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="flex pt-6 justify-end">
                <p-button
                  label="Siguiente"
                  icon="pi pi-arrow-right"
                  iconPos="right"
                  (onClick)="activateCallback(2)"
                />
              </div>
            </div>
          </ng-template>
        </p-step-panel>

        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">
              <div
                class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
              >
                <div class="container d-flex justify-content-center">
                  <form class="w-50">
                    <div class="row g-3">
                      <!-- Nombre usuario -->
                      <div class="col-md-6 inputForm"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="flex pt-6 justify-between">
              <p-button
                label="Atrás"
                severity="secondary"
                icon="pi pi-arrow-left"
                (onClick)="activateCallback(1)"
              />
              <p-button
                label="Siguiente"
                icon="pi pi-arrow-right"
                iconPos="right"
                (onClick)="activateCallback(3)"
              />
            </div>
          </ng-template>
        </p-step-panel>

        <p-step-panel [value]="3">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col h-48">
              <div
                class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
              >
                <div class="container d-flex justify-content-center">
                  <form class="w-50">
                    <div class="row g-3">
                      <!-- Nombre usuario -->
                      <div class="col-md-6 inputForm">
                        <label for="username" class="form-label"
                          >Nombre usuario</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Nombre usuario"
                        />
                      </div>

                      <!-- Email -->
                      <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                      </div>

                      <!-- Contraseña -->
                      <div class="col-md-6">
                        <label for="password" class="form-label"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Contraseña"
                        />
                      </div>

                      <!-- Repetir contraseña -->
                      <div class="col-md-6">
                        <label for="repeat-password" class="form-label"
                          >Repetir contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="repeat-password"
                          placeholder="Repetir contraseña"
                        />
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="flex pt-6 justify-start">
              <p-button
                label="Atrás"
                icon="pi pi-arrow-left"
                iconPos="right"
                (onClick)="activateCallback(2)"
              />
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-panels>
    </p-stepper>
  </div>
</main>

<footer>
  <app-footer></app-footer>
</footer>
