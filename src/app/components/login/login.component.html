<header>
  <app-header></app-header>
</header>
<main>
  <div class="row">

    <div class="container-fluid col-md-6 ">
      <img class="img-fluid w-100" src="../../../assets/images/camiseta.png" />
    </div>
    <div class="container-fluid col-md-6 ">
      <div>
        <h1 class="inspirate">Inspírate</h1>
      </div>
      <form class="container-fluid login-form ">
        <div class="mb-3 inputForm">
          <label for="nombreUser" class="form-label">Nombre usuario</label>
          <input type="text" [(ngModel)]="nombreUsuario" class="form-control" id="nombreUser" name="nombreUser" placeholder="Nombre usuario" />
        </div>
        <div class="mb-3 inputForm">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" required
            placeholder="Contraseña" />
        </div>

        <div class="d-grid ">
          <button type="submit" (click)="logIn()" class="btn btn-primary boton">
            Iniciar sesión
          </button>
        </div>
        <div class="mt-3 text-center fuenteVazir" style="font-weight: bold">
          <p>Si no estás registradx, puedes hacerlo <a href="#">aquí</a></p>
        </div>
      </form>
    </div>
  </div>
</main>
<footer>
  <app-footer></app-footer>
</footer>
