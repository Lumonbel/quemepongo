<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 left-section d-none d-md-block">
            </div>
            <div class="col-md-6 right-section">
                <div class="inspirate" style="margin-bottom: 10%; color: #9662D9;">
                    <h1>Inspírate</h1>
                </div>
                <div class="login-form">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Nombre usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                        <div class="mb-3 text-end">
                            <a href="#">He olvidado mi contraseña</a>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #9662D9; border-color: #9662D9;">Iniciar sesión</button>
                        </div>
                        <div class="mt-3 text-center" style="font-weight: bold;">
                            <p>Si no estás registradx, puedes hacerlo <a href="#">aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
